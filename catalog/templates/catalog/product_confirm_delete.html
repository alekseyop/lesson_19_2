{% extends "catalog/base.html" %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1>Вы уверены, что хотите удалить "{{ object.name}}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>

            <a type="button" href="{% url 'catalog:home' %}" class="btn btn-secondary ">Нет, отменить</a>
        </form>
    </div>
</body>
{% endblock %}
