{% extends "catalog/base.html" %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1>Вы уверены, что хотите удалить "{{ blog.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" href="{% url 'blog:blog_list' %}" class="btn btn-danger">Да, удалить</button>
        </form>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary mt-3">Нет, отменить</a>
    </div>
</body>
{% endblock %}
