{% extends "catalog/base.html" %}

{% block content %}
<body>
<div class="container mt-5">
    <h1>Создать/редактировать сообщение в блоге</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object.pk %}
            Изменить
            {% else %}
            Создать
            {% endif %}
        </button>
        <button href="{% url 'blog:blog_list' %}" class="btn btn-secondary" >Отмена</button>

    </form>
</div>
</body>
{% endblock %}
